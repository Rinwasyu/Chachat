<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="匿名のWebチャットアプリです。">
    <title>ちゃちゃっと（α版）</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/chjj/marked/master/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
      var config = {
        apiKey: "AIzaSyBG4vA4ELjd2r-vvZsK_XbEDLSgnoCIdWk",
        authDomain: "chachat-aa607.firebaseapp.com",
        databaseURL: "https://chachat-aa607.firebaseio.com",
        projectId: "chachat-aa607",
        storageBucket: "chachat-aa607.appspot.com",
        messagingSenderId: "89478653115"
      };
      firebase.initializeApp(config);
      
      let database = firebase.database();
      let msgcount = 0;
      let msg_number = 0;
      let channel = "main";
      
      $(function() {
        database.ref("/chat/" + channel + "/metadata").on("value", function(snapshot) {
          let val = snapshot.val();
          console.log("number:" + val.number);
          msg_number = val.number;
          do {
            database.ref("/chat/" + channel + "/data/" + msgcount).once("value").then(function(snapshot) {
              let msg = snapshot.val();
              addMessage(msg.id, msg.body);
              console.log("added message");
            });
            if (msgcount+1 < val.number) {
              msgcount++;
            }else{
              msgcount++;
              break;
            }
          }while(msgcount < val.number);
        });
      });
      
      let remove_html_tag = function(string) {
        if(typeof string !== 'string') {
          return string;
        }
        return string.replace(/<[a-zA-Z\/]+(\s+[a-zA-Z]+=?\S*)*>/, "");
      };
      let postMessage = function() {
        let msg = $("#msgtextarea").val();
        console.log("postmsg:" + msg);
        if (msg.match(/\S/g)) {
          console.log("msg_number:" + msg_number);
          database.ref("/chat/main/data/" + msg_number).set({
            id: "msg-main-" + msg_number,
            body: msg
          });
          database.ref("/chat/" + channel + "/metadata").set({
            number: msg_number + 1,
          });
          $("#msgtextarea").val("");
          $('#postDialog').modal('hide');
        }
      };
      let addMessage = function(id, msg) {
        let msg_escaped = remove_html_tag(msg);
        let msg_marked = marked(msg_escaped);
        console.log("msg:" + msg + "\nescaped:" + msg_escaped + "\nmarked" + msg_marked);
        $("#messages").prepend('<div id="' + id + '" style="padding: 10px"><div class="card"><div class="card-body">' + msg_marked + '<i class="fa fa-ban pull-right" onclick="banMessage(\'' + id + '\');"></i><i class="fa fa-heart heart pull-left" onclick="this.innerHTML = \' \' + (Number(this.innerHTML) + 1);"> 0</i></div></div></div>').button('toggle');
      };
      let cancelPost = function() {
        $("#postDialog").modal("hide");
      };
      let banMessage = function(id) {
        $("#" + id).animate({opacity: 0, height: 0, padding: 0}, {duration: 1000, complete: function() {$("#" + id).remove(); console.log("#" + id + " is removed");}});
      };
    </script>
  </head>
  <body>
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">ちゃちゃっと（α版）</a>
        <button class="btn pull-right" type="button" data-toggle="modal" data-target="#postDialog">投稿</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">ホーム <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">リンク</a>
            </li>
          </ul>
          <!--<form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div class="text-right card-body">
             <textarea class="form-control" style="" id="textarea1" rows="3"></textarea>
             <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="postMessage();">投稿</button>
          </div>-->
        </div>
      </nav>
    </div>
    
    <div class="modal fade" id="postDialog" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!--<div class="modal-header">
            <div class="modal-title">
              <h4>投稿</h4>
            </div>
          </div>-->
          <div class="modal-body">
            <textarea class="form-control" id="msgtextarea" row="2"></textarea>
          </div>
          <div class="modal-footer">
            <p id="msgstatus" class=""></p>
            <button type="button" class="btn btn-default" onclicK="cancelPost();">Cancel</button>
            <button type="button" class="btn btn-primary" id="postbutton" onclick="postMessage();">投稿</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <div id="leftcontent" class="col-xs-0 col-sm-0 col-md-2 col-lg-3 col-xl-3">
        </div>
        <div id="messages" class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
          <div id="test" style="padding: 10px;">
            <div id="test" class="card">
              <div class="card-body">
                <p class="card-text">アルファ版w</p>
                <i class="fa fa-ban pull-right" onclick="banMessage('test');"></i>
                <i class="fa fa-heart heart pull-left" onclick="this.innerHTML = ' ' + (Number(this.innerHTML) + 1);"> 0</i>
                
              </div>
            </div>
          </div>
        </div>
        <div id="rightcontent" class="col-xs-0 col-sm-0 col-md-2 col-lg-3 col-xl-3">
        </div>
      </div>
    </div>
  </body>
